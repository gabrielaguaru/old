<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Devs</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
</head>

<div class="topo">
    <h1><strong>Bem vindo!</strong></h1>
    <p><b>Realize aqui seu cadastro para a vaga de desenvolvedor</b></p>
</div>

<form action="enviar.php" method="post">

    <fieldset>
        <div class="campo">
            <label for="nome"> <strong> Nome</strong></label>
            <input type="text" name="nome" id="nome" required autofocus>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required><br>
        </div>
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com" required>
        </div>

    </fieldset>

    <fieldset>
        <div class="campo">
            <label class="app"><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <div class="front"><label><input type="radio" name="devs" value="front">Front-end</label></div>
            <div class="back"><label><input type="radio" name="devs" value="back">Back-end</label></div>
            <div class="full"><label><input type="radio" name="devs" value="full">Full-stack</label></div>
        </div>

    </fieldset>

    <fieldset>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select name="senioridade" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="jr">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>
    </fieldset>

    <fieldset>
        <div class="campo">
            <label class="tecnologias"><strong>Selecione as tecnologias que utiliza</strong></label>
            <input type="checkbox" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" name="tecnologia3" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" name="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" name="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" name="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" name="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
        </div>
    </fieldset>

    <fieldset>
        <div class="campo">
            <label for="texto"><strong>Conte-nos um pouco mais da sua experiência:</strong></label>
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        </div>
    </fieldset>

    <input type="submit" value="Enviar" id="botao">

</form>

</body>
